<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WikiViewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <title>
    Wikipedia viewer
  </title>

</head>

<body>
  <div class="container" style="margin-top: 2cm;margin-left: 5cm;display:flex;justify-content:center;align-items:center;">
    <h4>Random Wikipedia Article  </h4>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
      <img style="width:50px;margin-left: 0.5cm;margin-top: -0.5cm;" src="https://image.flaticon.com/icons/png/128/149/149674.png">
    </a>
  </div>
  <div class="container" style="margin-top: 2cm;margin-left:4cm;display:flex;justify-content:center;align-items:center;">
    <img src="http://www.clipartkid.com/images/775/search-icon-clip-art-at-clker-com-vector-clip-art-online-royalty-643l5L-clipart.png" alt="search here" width="40" height="40">
    <input id='searchTerm' type="text" name="search" placeholder="Search..">


  </div>
  <div id="output_section" class="container">
    <button id="search" type="button" class="btn btn-info" style="margin-left:14.1cm;">Submit</button>
    <ul id="output">


    </ul>


  </div>


</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
